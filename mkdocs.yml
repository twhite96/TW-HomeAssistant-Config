theme:
  # icon:
  #   admonition:
  #     note: fontawesome/solid/note-sticky
  #     abstract: fontawesome/solid/book
  #     info: fontawesome/solid/circle-info
  #     tip: fontawesome/solid/bullhorn
  #     success: fontawesome/solid/check
  #     question: fontawesome/solid/circle-question
  #     warning: fontawesome/solid/triangle-exclamation
  #     failure: fontawesome/solid/bomb
  #     danger: fontawesome/solid/skull
  #     bug: fontawesome/solid/robot
  #     example: fontawesome/solid/flask
  #     quote: fontawesome/solid/quote-left
  favicon: images/favi3.svg
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - navigation.tabs.sticky
    - toc.follow
    - search.highlight
    - search.share
    - header.autohide
    # - announce.dismiss
    - search.suggest
  logo: "logo.svg"
  font:
    text: Fira Code
    code: Fira Code
  name: material
  custom_dir: overrides
  palette:
    # Light mode
    - media: '(prefers-color-scheme: light)'
      scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
repo_url: https://github.com/twhite96/tifflabs
repo_name: twhite96/tifflabs
extra:
  plugins:
    - material-plausible
  analytics:
      provider: plausible
      domain: docs.tifflabs.org
  disqus: "SuburbanSmarts"
  social:
    - icon: "fontawesome/solid/globe"
      link: "https://tifflabs.org"
    - icon: "fontawesome/brands/github"
      link: "https://github.com/twhite96/tifflabs"
    - icon: "fontawesome/brands/youtube"
      link: "https://www.youtube.com/@tifflabs"
    - icon: "fontawesome/brands/mastodon"
      link: "https://fosstodon.org/@tifflabs"
  
copyright: "Copyright &copy; 2021 - 2023 Tiffany White"
site_author: "Tiffany White"
site_name: Tiff Labs
site_url: "https://docs.tifflabs.org/"
dev_addr: "0.0.0.0:8000"
site_description: "Documentation for my over-engineered smart apartment"
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - admonition
  - attr_list
  - pymdownx.highlight:
      use_pygments: true
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: python/name:pymdownx.superfences.fence_code_format

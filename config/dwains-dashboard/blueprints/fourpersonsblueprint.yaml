blueprint:
  name: FourPersonsBlueprint
  description: Four persons bleuprint by Michel Jourdain
  version: '1.6'
  type: page
  custom_cards:
  - mini-graph-card
  - state-switch
  - button-card
  - mushroom-person-card
  input:
    11_person_name:
      name: Name person one
      description: Name of the person one
      type: text-field
    12_person_entity:
      name: Person one entity
      description: Person one entity
      type: entity-picker
    13_tracker_entity:
      name: Tracker entity person one
      description: Tracker entity of person one

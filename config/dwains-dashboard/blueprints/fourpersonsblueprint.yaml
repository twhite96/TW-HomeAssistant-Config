      name: Tracker entity person three
      description: Tracker entity of person three
      type: entity-picker
    34_battery_charging_entity:
      name: Battery charging person three
      description: Battery charging entity of person three
      type: entity-picker
    35_battery_level_entity:
      name: Battery level person three
      description: Battery level entity of person three
      type: entity-picker
    41_person_name:
      name: Name person four
      description: Name of the person four
      type: text-field
    42_person_entity:
      name: Person four entity
      description: Person four entity
      type: entity-picker
    43_tracker_entity:
      name: Tracker entity person four
      description: Tracker entity of person four
      type: entity-picker
    44_battery_charging_entity:
      name: Battery charging person four
      description: Battery charging entity of person four
      type: entity-picker
    45_battery_level_entity:
      name: Battery level person four
      description: Battery level entity of person four
      type: entity-picker
    50_translate_displacements_last_24_hours:
      name: Translate displacements last 24 hours
      description: Translate displacements last 24 hours in your language
      type: text-field
    51_translate_battery_charge_level:
      name: Translate Battery charge level
      description: Translate Battery charge level in your language
      type: text-field
    52_translate_battery_charging:
      name: Translate Battery charging
      description: Translate Battery charging in your language
      type: text-field
    53_translate_map:
      name: Translate Map
      description: Translate Map in your language
      type: text-field
    60_dark_mode:
      name: Dark mode map
      description: Dark mode for map
      type: checkbox
      default_value: false
card:
  type: custom:dwains-flexbox-card
  items_classes: col-xs-12
  cards:
  - type: vertical-stack
    item_classes: col-xs-12 col-sm-7
    cards:
    - type: custom:state-switch
      entity: hash
      default: page01
      states:
        page01:
          type: vertical-stack
          cards:
          - type: custom:dwains-flexbox-card
            padding: true
            cards:
            - type: horizontal-stack
              cards:
              - type: custom:button-card
                name: $11_person_name$
                template: button_card_templates_persons_heading
                tap_action:
                  action: navigate
                  navigation_path: '#page01'
                styles:
                  name:
                  - color: lightgreen
              - type: custom:button-card
                name: $21_person_name$
                template: button_card_templates_persons_heading
                tap_action:
                  action: navigate
                  navigation_path: '#page02'
              - type: custom:button-card
                name: $31_person_name$
                template: button_card_templates_persons_heading
                tap_action:
                  action: navigate
                  navigation_path: '#page03'
              - type: custom:button-card
                name: $41_person_name$
                template: button_card_templates_persons_heading
                tap_action:
                  action: navigate
                  navigation_path: '#page04'
          - type: custom:mushroom-person-card
            entity: $12_person_entity$
            name: $11_person_name$
            icon: mdi:account-plus
            hide_name: false
            use_entity_picture: true
            hide_state: false
          - type: custom:dwains-heading-card
            title: $50_translate_displacements_last_24_hours$
          - type: history-graph
            entities:
            - entity: $13_tracker_entity$
              name: ' '
            hours_to_show: 24
            refresh_interval: 0
          - type: custom:dwains-heading-card
            title: $52_translate_battery_charging$
          - type: history-graph
            entities:
            - entity: $14_battery_charging_entity$
              name: ' '
            hours_to_show: 24
            refresh_interval: 0
          - type: custom:dwains-heading-card
            title: $51_translate_battery_charge_level$
          - type: custom:mini-graph-card
            entities:
            - entity: $15_battery_level_entity$
            line_color: green
            hours_to_show: 24
            line_width: 2
            hour24: true
            points_per_hour: 2
            decimals: 0
            show:
              animate: true
              fill: true
              icon: false
              labels: false
              legend: false
              name: false
              graph: bar
              extrema: false
